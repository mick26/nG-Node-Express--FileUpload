<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular/Node/Express file upload</title>
   <!--  <link rel="stylesheet" type="text/css" href="css/style.css"/> -->

</head>

<body ng-app="upApp">
    <form ng-controller="UploadCtrl">
    	<!-- Input type=file allows a file(s) to be selected for upload. 
    	However ng-model doesn’t work on inputs with type=“file”
    	Then how do we get the file into the Model?
    	We need to create our own directive to function as ng-model would and bind the selected file(s) 
    	to an object in the controller. 
        file-input is our directive it is a html attribute of a html input element 
        imgFiles is the object that the files shall be bound to in the controller-->
        <input type="file" file-input="imgFiles"/>   
            <!--
            Can add "multiple" as an attribute inside the input element to allow multiple files 
            to be selected for upload.
            -->
        
        <button ng-click="upload()">Upload</button>

        <li ng-repeat="file in files">{{file.name}}</li>

            <!--Response parameters from HTTP POST call back success/error callback functions
            status code from 200-299 means successful POST --> 
            <p><h3>A HTTP response header status codes from 200-299 means successful POST</h2><p>
            <pre>http post status code: {{status}}</pre>
            <!--<pre>http post response data: {{data}}</pre> -->
            <pre>http post response headers: {{headers}}</pre>
            <pre>http post response config: {{config}}</pre>
        
    </form>



    <!-- JS -->
    <!--<script src="https://code.angularjs.org/1.3.0-beta.7/angular.min.js"></script> -->
    <script src="lib/angular-1.3.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
